<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />

      <div id="switch" onclick="toggleMode()">

      <ul>
        <li>
          <a href="#">Inscrever-se</a>

        <li>

        </a>

        </a>

          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

      </div>

    <footer>

    </footer>


    <script

    <script
